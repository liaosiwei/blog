<div data-lift="surround?with=default&at=content">
	<p>This is the file upload sample page. You choose a file to upload
		and the application will tell you the file name, the mime type, the
		number of bytes in the file and the MD5 checksum.</p>

	<form data-lift="FileHandler.upload?form=post&multipart=true">
		<choose:post>
			<p>
				File name: <span class="file_name"></span><br> MIME
				Type: <span class="mime_type"></span><br> File length: <span
					class="length"></span><br> MD5 Hash: <span class="md5"></span><br>
					<span class="status">文件状态:</span><br>
			</p>
		</choose:post>

		<choose:get>
			Select a file to upload: <input class="file_upload">
			<br>
			<input type="submit" value="Upload File">
		</choose:get>

	</form>

</div>
